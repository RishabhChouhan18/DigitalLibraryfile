<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Library Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* background-color: #000; */
      background: url('https://repository-images.githubusercontent.com/509765365/4167b40a-9118-4b01-8fae-175d81864131');
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #e59a16;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      background-color: #fff;
      color: #ff6f61;
      font-weight: bold;
    }

    .login-box input[type="submit"]:hover {
      background-color: #ff9b95;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login to Digital Library</h2>
      <form action="#" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

</body>
</html>
